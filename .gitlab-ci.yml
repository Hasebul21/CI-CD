stages:
  - build
  - test

variables:
  CHROME_BIN: "/usr/bin/chromium-browser"

build_website:
  image: node:22-alpine
  stage: build
  script:
    - node --version
    - npm --version
    - npm install
    - npm run build

test_website:
  image: node:22-alpine:3.9
  stage: test
  before_script:
    - apk add --no-cache chromium
    - chromium-browser --version
  script:
    - npm ci
    - npm run test